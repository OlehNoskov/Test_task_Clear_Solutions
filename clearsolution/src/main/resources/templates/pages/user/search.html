<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Users</title>
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>

<div>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-12">
                <div class="card mt-2">
                    <div>
                        <form action="#" th:action="@{/users/search}" th:object="${dates}" method="post">
                            <div class="row">
                                <div class="col-12">
                                    <h5>Search all users by birthday:</h5>
                                    <div class="form-group">
                                        <label for="date_from">From :</label>
                                        <input type="date" id="date_from" name="date_from" th:field="*{dateFrom}">
                                        <label for="date_to">To :</label>
                                        <input type="date" id="date_to" name="date_to" th:field="*{dateTo}">

                                        <button type="submit" class="btn btn-outline-primary">Search</button>
                                        <p></p>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
