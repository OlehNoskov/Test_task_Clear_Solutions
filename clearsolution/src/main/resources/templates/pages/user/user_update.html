<head>

    <link href="/css/app.css" rel="stylesheet">

<body>

                </div>
                <div class="card-body">

                        </div>

                            <input type="text" class="form-control" id="lastName" aria-describedby="lastName"
                                   placeholder="Enter surname" th:field="*{lastname}" required>
                        </div>

                                <label for="month">Month</label><span class="text-danger">*</span>
                                <select name="birthday[month]" class="form-control mb-10 bg-light" required
                                        id="month" th:field="*{months}">
                                    <option th:each="month : ${T(ua.com.clearsolution.persistence.type.Months).values()}"
                                            th:value="${month.ordinal() + 1}"
                                            th:text="${month}">
                                    </option>
                                </select>
                            </div>

                                <label for="year">Year</label><span class="text-danger">*</span>

                                    <option value="1976">1976</option>

</body>
</html>
